<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Healthy India</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Healthy India</h1>
  </header>

  <main style="padding: 30px; text-align: center;">
    <h2>📩 Contact Us</h2>
    <p>Have questions or feedback? We'd love to hear from you!</p>
    <form style="max-width: 400px; margin: auto; text-align: left;">
      <label>Name:</label><br>
      <input type="text" style="width: 100%; padding: 8px;"><br><br>
      <label>Email:</label><br>
      <input type="email" style="width: 100%; padding: 8px;"><br><br>
      <label>Message:</label><br>
      <textarea rows="5" style="width: 100%; padding: 8px;"></textarea><br><br>
      <button type="submit" style="padding: 10px 20px; background: #28a745; color: white; border: none;">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Healthy India | Made with ❤️ by Prasannjit</p>
  </footer>

</body>
</html>
